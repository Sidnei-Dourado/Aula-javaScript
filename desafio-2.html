<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - For</title>
</head>
<body>
    <script>
        var num1 = prompt("Digite o primeiro número: ");
        var num2 = prompt("Digite o segundo número: ");

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        for(n = num1; n <= num2; n++){
            if( n % 2 == 0){
                alert(n);
                
            }
        }

    </script>
    
</body>
</html>
