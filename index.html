<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>

    <script>
       var soma = 0; 

       //INICIO / CONDICAO / INCREMENTO
       for(var n = 0; n < 4; n = n + 1){
        var numero = prompt('Digite um número');

        numero = parseInt(numero);

        soma = soma + numero;

       }

       alert('A soma dos numeros é : ' + soma);

    </script>
    
</body>
</html>
